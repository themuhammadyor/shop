{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container my-5">
    <h3 class="text-success">User Update Page</h3>
    <div class="col-4 mt-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-2">Save</button>
        </form>
    </div>
    </div>
{% endblock %}
